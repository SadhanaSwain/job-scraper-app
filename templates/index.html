<!DOCTYPE html>
<html>
<head>
    <title>Job Scraper App</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        h1 { color: #2c3e50; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f5f5f5; }
    </style>
</head>
<body>
    <h1>Job Scraper Web App</h1>
    <form method="POST">
        <label>Enter job keyword:</label>
        <input type="text" name="keyword" placeholder="e.g. python, django" required>
        <button type="submit">Search</button>
    </form>

    {% if keyword %}
        <h2>Showing results for: <em>{{ keyword }}</em></h2>
    {% endif %}

    {% if jobs %}
        <table>
            <thead>
                <tr>
                    <th>Job Title</th>
                    <th>Company</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                {% for job in jobs %}
                    <tr>
                        <td>{{ job.title }}</td>
                        <td>{{ job.company }}</td>
                        <td><a href="{{ job.link }}" target="_blank">View</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% elif keyword %}
        <p>No jobs found.</p>
    {% endif %}
</body>
</html>
